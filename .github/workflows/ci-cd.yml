name: DevSecOps CI/CD Pipeline to Azure

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  Build_and_Scan:
    name: Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "app/package.json"
